<!DOCTYPE html>
<html lang="de">
<head>
    <title>Durchschnittsnote berechnen</title>
    <meta charset="utf-8">
    <meta name="author" content="Mohammad Alrajab">

    <script src="../scripts/dnoten.js" defer></script>
    <link rel="stylesheet" href="../formats/monitor.css">
</head>

<body>
<form id="eingabeformular">
    <h1>Durchschnittsnotenberechnung</h1>
    <div>
        <label for="vorname">Vorname</label>
        <input name="Vorname" type="text" id="vorname" maxlength="15">

        <label for="nachname">Nachname</label>
        <input name="nachname" type="text" id="nachname" maxlength="15">
    </div>
    <div>
        <label for="note1">Deutsch</label>
        <input type="number" name="note1" id="note1" min="1" max="6">
        <label for="note2">Mathematik</label>
        <input type="number" name="note2" id="note2" min="1" max="6">
    </div>
    <div>
        <label for="note3">Englisch</label>
        <input type="number" name="note3" id="note3" min="1" max="6">

        <label for="note4">Informatik</label>
        <input type="number" name="note4" id="note4" min="1" max="6">
    </div>
    <div>
        <button class="button-76" role="button" onclick="berechnung()">Durchschnittsnote berechnen</button>

    </div>
    <br>
    <output name="ergebnis" id="ergebnis"></output>

</form>
</body>
</html>
